<div class="mat-toolbar">
    <img src="/IAG_logo.png" alt="IAG Logo" class="logo">
    <span class="title">Add Client Visit Details</span>
  </div>
  
  <div class="container">
                       <!--    <div class="form-group vertical-fields centered-fields"> -->
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Visit Type</mat-label>
        <mat-select [(ngModel)]="visitType">
          <mat-option *ngFor="let type of visitTypes" [value]="type">{{type}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Visit Status</mat-label>
        <mat-select [(ngModel)]="visitStatus">
          <mat-option *ngFor="let status of visitStatuses" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Period</mat-label>
        <mat-select [(ngModel)]="period">
          <mat-option *ngFor="let period of periods" [value]="period">{{period}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Visit Location</mat-label>
        <mat-select [(ngModel)]="visitLocation">
          <mat-option *ngFor="let location of visitLocations" [value]="location">{{location}}</mat-option>
        </mat-select>
      </mat-form-field>
                             <!-- </div>  -->
  
                          <!-- <div class="client-details">  -->
      <h2 class="details-title">Client Details</h2>
      <button mat-raised-button color="primary" (click)="addRow()" class="add-row-button">Add Row</button>
      <div class="client-rows">
        <div *ngFor="let client of clientDetails; let i = index" class="client-row">
          <mat-form-field appearance="fill" class="half-width-field">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="client.name">
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width-field">
            <mat-label>Designation</mat-label>
            <input matInput [(ngModel)]="client.designation">
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="removeRow(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
                <!--- </div> -->
  
    <!-- <div class="form-group vertical-fields centered-fields"> -->
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Rescheduled Flag</mat-label>
        <mat-select [(ngModel)]="rescheduledFlag">
          <mat-option *ngFor="let flag of rescheduledFlags" [value]="flag">{{flag}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Operating Company</mat-label>
        <input matInput [(ngModel)]="operatingCompany">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Purpose</mat-label>
        <textarea matInput [(ngModel)]="purpose"></textarea>
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="submit-button" (click)="AddDetails()">Submit</button>
    <!--  </div> -->
  </div>
