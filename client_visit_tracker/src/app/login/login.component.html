
    <!-- Angular Material Toolbar -->
    <div>
    <mat-toolbar class="app-toolbar">
        <img src="/tcs_logo.png" alt="TCS Logo" class="toolbar-logo tcs-logo">
        <span class="toolbar-title">Client Visit Tracker</span>
        <img src="/IAG_logo.png" alt="IAG Logo" class="toolbar-logo iag-logo">
    </mat-toolbar>

    <div class="login-container">
        <div class="background-overlay"></div>
        <div class="login-content">
   
            <h2>Login to Your Account</h2>
            <form>
                <div class="input-group">
                    <input
                        type="text"
                        name="username"
                        [(ngModel)]="username"
                        placeholder="Employee ID"
                        required
                        #usernameField="ngModel"
                    />
                    <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
                        Username is required
                    </div>
                </div>
                <div class="input-group">
                    <input
                        type="password"
                        name="password"
                        [(ngModel)]="password"
                        placeholder="Password"
                        required
                        #passwordField="ngModel"
                    />
                    <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
                        Password is required
                    </div>
                </div>
                <button type="submit" class="btn" (click)="onSubmit()">Log In</button>
                <p class="signup">Don't have an account? <a href="signup">Sign up</a></p>
                <div *ngIf="errorMessage" class="error">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
